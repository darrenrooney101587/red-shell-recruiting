{% for entry in entries %}
    <div class="journal-entry">
        <div class="flex-display vertical-align space-between" style="margin-bottom: 0.25rem;">
            <span class="journal-entry-date small-title">{{ entry.meeting_date }}</span>
            <span class="small-title">by {{ entry.user }}</span>
        </div>
        <div style="white-space: pre-line;">{{ entry.notes }}</div>
    </div>
{% empty %}
    <div class="small-title" style="opacity: 0.6">No journal entries yet.</div>
{% endfor %}
