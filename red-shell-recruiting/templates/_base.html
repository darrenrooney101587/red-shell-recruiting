<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css'%}" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/common.css'%}" crossorigin="anonymous">
        <link rel="icon" href="{% static 'favicon.ico' %}">
        {% block css-extra %}
        {% endblock %}
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <script src="{% static 'js/jquery-3.3.1.js' %}" crossorigin="anonymous"></script>
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
    <script>
    </script>
</html>
