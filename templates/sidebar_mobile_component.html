{% load static %}
<div class="mobile-header d-md-none d-flex justify-content-between align-items-center px-3 py-2 bg-light">
    <div id="hamburger-button">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path d="M4 18L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
                <path d="M4 12L20 12" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
                <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
            </g>
        </svg>
    </div>
    <div class="flex-display vertical-align">
        <h2>Red Shell Recruiting</h2>
    </div>
    <div>
        <a href="{% url 'home' %}" class="nav-link">
            <img height="32" src="{% static 'img/red_shell_cropped.png' %}">
        </a>
    </div>
</div>

<div id="mobile-menu" class="mobile-menu d-md-none">
    <button id="close-mobile-menu" class="btn btn-link close-button">Ã—</button>

    <div class="mobile-menu-content">
        <ul class="mobile-menu-list">
            <li><a href="{% url 'candidate-submit' %}">Enter Candidates</a></li>
            <li><a href="{% url 'candidate-search' %}">Search Candidates</a></li>
            <li><a href="{% url 'password-change' %}">Change Password</a></li>
            {% if user.is_superuser %}
                <li><a href="{% url 'mechanic-index' %}">Mechanic</a></li>
                <li><a href="{% url 'admin:index' %}">Django Admin</a></li>
            {% endif %}
        </ul>

        <div class="mobile-logout">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-link text-white w-100">Logout</button>
            </form>
        </div>
    </div>
</div>
